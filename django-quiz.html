<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head> 
<style>
  /* Style added to position the link */
  .quiz-container a {
    float: right; 
  }
  
  /* Style added for the icon's size and spacing */
  .back-button-icon {
    width: 32px;
    height: 32px;
    margin: 10px 10px 0 0;
  }
</style>
<body>
  <div class="quiz-container">
    <a href="index.html" class="back-button-icon" aria-label="Back to Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>

    <div class="quiz-section">
      <h2>Django Quiz</h2>
      <div id="django-questions"></div>
    </div>
    
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <!-- Timer UI -->
<div id="timer" style="
  position: fixed; 
  top: 20px; 
  right: 20px; 
  background-color: #333; 
  color: #fff; 
  padding: 10px 20px; 
  border-radius: 8px; 
  font-size: 18px; 
  z-index: 999;">
  Time Left: <span id="time">05:00</span>
</div>

<script>
  // Initialize 5 minutes
  let totalTime = 5 * 60; 
  let warningShown = false;

  function startTimer() {
    const timeDisplay = document.getElementById("time");
    const interval = setInterval(() => {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      timeDisplay.textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      // Warn at 1 minute
      if (totalTime === 60 && !warningShown) {
        document.getElementById("timer").style.backgroundColor = "red";
        warningShown = true;
      }

      // Timeout: auto-submit
      if (totalTime <= 0) {
        clearInterval(interval);
        alert("Time's up! Auto-submitting...");
        
        // Try submitting form
        const form = document.querySelector("form");
        if (form) form.submit();

        // If no form, simulate button click
        const submitBtn = document.querySelector("button[type='submit'], .submit-btn");
        if (submitBtn) submitBtn.click();
      }

      totalTime--;
    }, 1000);
  }

  window.onload = startTimer;
</script>

</body>
</html>
